<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        <a href="/">Back to Search</a>

        <form action="/download_summary" method="get" style="margin-top: 20px;">
            <input type="hidden" name="query" value="{{ query }}">
            <input type="hidden" name="max_results" value="10">
            <button type="submit">Download Summary</button>
        </form>

        <ul>
            {% for link, score in results %}
                <li>
                    <strong>Score: {{ score }}</strong>
                    <a href="{{ link }}" target="_blank">View Paper</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
