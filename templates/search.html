<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Search ArXiv Papers</h1>
        <form method="POST" action="/">
            <label for="query">Search Query:</label>
            <input type="text" id="query" name="query" required>
            <label for="max_results">Max Results:</label>
            <input type="number" id="max_results" name="max_results" value="10" min="1">
            <button type="submit">Search</button>
        </form>

        <h2>Recent Searches</h2>
        <ul>
            {% for query, max_results, timestamp in recent_queries %}
                <li>
                    <strong>{{ query }}</strong> (Max Results: {{ max_results }}, Date: {{ timestamp }})
                </li>
            {% endfor %}
        </ul>

        <!-- Import and Export buttons -->
        <h3>Manage Search History</h3>
        <form action="/export_history" method="get">
            <button type="submit">Export History</button>
        </form>

        <form action="/import_history" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xml" required>
            <button type="submit">Import History</button>
        </form>
    </div>
</body>
</html>
